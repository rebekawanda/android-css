<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="android.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android</title>
</head>

<body>

<!-- Container (DIV) principal do desenho -->

<div class="androidverde">

    <!-- Cabeça -->
	<div class="headverde">
        <!-- Antena esquerda -->
		<div class="left_antverde"></div>
        <!-- Antena direita -->
		<div class="right_antverde"></div>
        <!-- Olho esquerdo -->
		<div class="left_eyeverde"></div>
        <!-- Olho direito -->
		<div class="right_eyeverde"></div>
	</div>

    <!-- Corpo -->
	<div class="bodyverde">
        <!-- Braço Esquerdo -->
		<div class="left_armverde"></div>
        <!-- Braço Direito -->
		<div class="right_armverde"></div>
        <!-- Perna Esquerda -->
		<div class="left_legverde"></div>
        <!-- Perna Direita -->
		<div class="right_legverde"></div>
	</div>
</div>
<!-- Container (DIV) principal do desenho -->


<div class="androidrosa">

    <!-- Cabeça -->
	<div class="headrosa">
        <!-- Antena esquerda -->
		<div class="left_antrosa"></div>
        <!-- Antena direita -->
		<div class="right_antrosa"></div>
        <!-- Olho esquerdo -->
		<div class="left_eyerosa"></div>
        <!-- Olho direito -->
		<div class="right_eyerosa"></div>
	</div>

    <!-- Corpo -->
	<div class="bodyrosa">
        <!-- Braço Esquerdo -->
		<div class="left_armrosa"></div>
        <!-- Braço Direito -->
		<div class="right_armrosa"></div>
        <!-- Perna Esquerda -->
		<div class="left_legrosa"></div>
        <!-- Perna Direita -->
		<div class="right_legrosa"></div>
	</div>

</div>
<!-- Container (DIV) principal do desenho -->
<div class="androidazul">

    <!-- Cabeça -->
	<div class="headazul">
        <!-- Antena esquerda -->
		<div class="left_antazul"></div>
        <!-- Antena direita -->
		<div class="right_antazul"></div>
        <!-- Olho esquerdo -->
		<div class="left_eyeazul"></div>
        <!-- Olho direito -->
		<div class="right_eyeazul"></div>
	</div>

    <!-- Corpo -->
	<div class="bodyazul">
        <!-- Braço Esquerdo -->
		<div class="left_armazul"></div>
        <!-- Braço Direito -->
		<div class="right_armazul"></div>
        <!-- Perna Esquerda -->
		<div class="left_legazul"></div>
        <!-- Perna Direita -->
		<div class="right_legazul"></div>
	</div>
</div>

</body>
</html>
